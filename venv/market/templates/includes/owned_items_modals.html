<style>
    .modal-content {
        background-color: #212121;
}
</style>

<!-- Sell Confirmation -->
<div class="modal fade" id="Modal-SellConfirm-{{ owned_item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    <!-- Title after this comment -->
                    {{ owned_item.name }}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <!-- text/paragraph -->
                <form method="POST">
                    {{ sell.hidden_tag() }}
                    <h4 class="text-center">
                        Are you sure you want to sell: "{{ owned_item.name }}" for ${{ owned_item.price }}?
                    </h4>
                    <p class="text-center">
                        <em>Clicking "Sell" will put your item back on the market.</em>
                    </p><br>
                    <input id="sold_item" name="sold_item" type="hidden" value="{{ owned_item.name }}">
                    {{ sell.submit(class="btn btn-outline-danger btn-block") }}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
